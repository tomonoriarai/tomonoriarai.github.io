<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/style.css">
        <script src="/lang.js" defer></script>
        <script src="/script.js" defer></script>
        <title>TypingGame</title>
    </head>
    <body>
        <h1>TypingGame!</h1>

        <label>
            <span>Language to Type: </span>
            <select id="language_to_type" onchange="placeUpdate()"></select>
        </label>

        <p>Accuracy: <span id="acy">?</span>% | Rate: <span id="rate">?</span>/10</p>
        <p>Positive: <span id="pos">0</span> | Negative: <span id="neg">0</span> | Speed: <span id="spd">No Enough Samples</span></p>
        <div id="game">

        </div>
        <input id="input" type="text">



        <p>You can confirm your input by pressing: (setting)</p>

        <div>
            <label><input id="set1" type="checkbox" checked> SpaceKey</label>
            <label><input id="set2" type="checkbox" checked> EnterKey</label>
        </div>  

        <hr>

        <p>World's most lightweight TypingGame.</p>

    </body>
</html>
